databaseChangeLog:
  - changeSet:
      id: 1
      author: filip
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: active
                  type: boolean
              - column:
                  name: creation_date
                  type: timestamp
              - column:
                  name: update_date
                  type: timestamp

